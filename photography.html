    <script>

        $.getJSON("./static/data/photography.json", function(data) {

            pictures = data["data"];

			for (var i = pictures.length-1; i > -1; i--) {

			    var file_path = "./static/photography/" + pictures[i].File;

                var pic = document.createElement("IMG");
                pic.setAttribute("src", file_path);
                pic.setAttribute("alt", "Picture");
                pic.id = i;
                pic.setAttribute("onclick", "window.open(this.src)");
                pic.className = "Picture";

                document.getElementById('photos').appendChild(pic);

            }
        });

    </script>
