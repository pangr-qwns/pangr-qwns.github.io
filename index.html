	<script>
		$.getJSON("projects.json", function(data){
			projects = data["data"];

			for (var i = projects.length-1; i > -1; i--) {
				var project = projects[i];
				var title = project.Title;
				var desc = project.Description;
				var skills = project.Skills;
				var demo = project.Demo;
				var source = project.Source;
				var image_path = project.Image;

				var p = document.createElement('div');
				p.className = 'Project';
				p.id = i;

				// add image
				p.innerHTML =
					'<img src="' + image_path + '" alt="Project Image" class="ProjectImage">';

				var p_text = document.createElement('div');
				p_text.className = 'ProjectText';

				// add title and description
				p_text.innerHTML +=
					'<h1>' + title + '</h1>' +
					desc + '<br>';

				// add skills
				p_text.innerHTML += '<p class="Bullet">&bull;</p>';
				for (var j = 0; j < skills.length; j++) {
					p_text.innerHTML += '<p class="Skill">' + skills[j] + '</p>' +
						'<p class="Bullet">&bull;</p>';
				}

				// add demo
				if (demo != "") {
					p_text.innerHTML +=
						'<br>' +
						'<a href="' + demo + '" class="DemoLink" target="_blank">View Project</a>';
				}

				// add source
				if (source != "") {
					p_text.innerHTML +=
						'<a href="' + source + '" class="SourceLink">View Source</a>';
				}

				p_text.innerHTML += '';

				p.appendChild(p_text);

				document.getElementById('Projs').appendChild(p);
				var linebreak = document.createElement('br');
				document.getElementById('Projs').appendChild(linebreak);
				document.getElementById('Projs').appendChild(linebreak);
			}
		});
	</script>
